name: integration-tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-nvim:
    name: Integration test on neovim
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        version: [stable, nightly]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: rhysd/action-setup-vim@v1
        id: vim
        with:
          version: ${{ matrix.version }}
          neovim: true
      - name: Neovim unittest
        run: |
          python3 --version
          pip3 install -U pip setuptools
          pip3 install wheel pynvim dataclasses pyflakes
          ./vader_test_nvim.sh

